<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>To Do List</title>
  </head>
  <body style="background-color: rgb(218, 230, 250);">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <div class="col-sm-12 bg-danger text-center text-light">
          <h1 style="font-size: 46px;">To Do List</h1>
      </div>

      <div class="container">
        <div class="row text-center mt-5 justify-content-center">
            
                <div class="col-4 bg-danger m-2">
                    <div class="box1">
                        <h5 class="border-bottom border-2 border-dark mb-4 pb-2">
                            ADD ITEM
                        </h5>      
                        <div class="input-group mb-3 bg-info">
                            <input type="text" class="form-control" placeholder="" aria-label="Recipient's username" aria-describedby="button-addon2">
                            <button class="btn btn-outline-primary btn-light" type="button" id="button-addon2">Add</button>
                        </div>

                    </div>
                </div>
            
                <div class="col-5 bg-info m-2">
                <div class="box2">
                    <h5 class="border-bottom border-2 border-dark mb-4 pb-2">
                        TO DO LÄ°ST
                    </h5>      
                    
                    <ul id="incomplete-tasks" class="ul-items">
                        <li>
                            <input type="checkbox"><label>Pay Bills</label>
                            <input type="text"><button class="delete">Delete</button>
                        </li>
                        
                        
                      </ul>
                    
                </div>
            </div>
            
        </div>
        
      </div>
    
    

    
  </body>
</html>
