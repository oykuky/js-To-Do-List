<html lang="en">
  <head>

    </div>
    
    <div class="container">
        <div class="row text-center justify-content-center">
            
                <div class="col-4 m-2">
                    <div class="box1 p-2" id="sticky-add">

                        </div>
                        <input type="button"  id="btnClick" value="ADD" class="btn-add">
                      
                    </div>
                </div>
            
                <div class="col-5 m-2">
                    <div class="box2 p-2">
                        <h5 class="border-bottom border-2 border-light text-light mb-4 pb-2 ">
                            TO DO LÄ°ST
                        </h5>      
                        <div id="removeAlign"></div>
                        <div id="tasks"></div>  
                    </div>
                </div>

        </div>  
    </div>
